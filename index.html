<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykład</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="profile-section">
        <div class="profile-container">
            <img src="evernight.jpg" alt="zdjecie profilowe" class="profile-image">
            <h1 class="profile-name">Julia Gnatek</h1>
        </div>
    </main>
    
    <nav class="navigation">
        <a href="o-mnie.html" class="nav-button">O mnie</a>
        <a href="kontakt.html" class="nav-button">Kontakt</a>
        <a href="portfolio.html" class="nav-button">Portfolio</a>
    </nav>
    <footer class="footer">
        <p>Copyright &COPY; 2025</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            alert('Witaj na mojej stronie!');
        });
        const button = document.querySelector('.nav-button');
        button.addEventListener('mouseenter', function() {
            this.style.backgroundColor = '#662f5d';
        });
        button.addEventListener('mouseleave', function() {
            this.style.backgroundColor = '#550A68A1';
        });

        setInterval(() => {
            let d = new Date();
            document.querySelector('footer').textContent = "© Julia Gnatek | " + d.toLocaleString();
        }, 1000);
        
    </script>
</body>
</html>
