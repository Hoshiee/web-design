<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykład</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .container {
            max-width: 90%;
            margin: 0 auto;
            background: linear-gradient(135deg, rgb(83, 24, 73) 0%, rgb(73, 14, 63) 100%);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(85, 10, 104, 0.63);
        }

        .section {
            margin-bottom: 50px;
        }

        .section h2 {
            color: rgb(197, 43, 171);;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 3px solid rgb(163, 52, 145);;
            padding-bottom: 10px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #cb66ea 0%, #2b0a4d 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

    </style>
</head>
<body>
    <main class="profile-section">
        <div class="profile-container">
            <img src="evernight.jpg" alt="zdjecie profilowe" class="profile-image">
            <h1 class="profile-name">Julia Gnatek</h1>
        </div>
    </main>
    
    <nav class="navigation">
        <a href="index.html" class="nav-button">Strona główna</a>
        <a href="o-mnie.html" class="nav-button">O mnie</a>
        <a href="kontakt.html" class="nav-button">Kontakt</a>
        <a href="portfolio.html" class="nav-button">Portfolio</a>
        <a href="umiejetnosci.html" class="nav-button">Umiejetnosci</a>
    </nav>


</body>
</html>
